<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- FOONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


<!-- boostrap -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<!-- STYLES -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container card-bg ">
        <div class="card-info">  <!-- CARD INFO -->
          <div class="card-info_img">
            <picture>  
            <source class="img-card" media="(max-width:375px)" srcset="assets/images/illustration-sign-up-mobile.svg">
            <img class="img-card" src="assets/images/illustration-sign-up-desktop.svg" alt="">
          </picture>
          </div>
          <div class="card-info_text">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul >
            <li>
              Product discovery and building what matters
              </li>

            <li>Measuring to ensure updates
              are a success

            </li>
            <li> And much more! 
            </li>
          </ul>
          <form class="formulario" id="emailForm">
            <div >
              <label for="email">Email address</label>
              <span id="error"></span>
            </div>
           
            <input type="email" placeholder="email@company.com" id="emailInput">           
            <button class="btn-primary" type="submit" id="email"> Subscribe to monthly newsletter</button>
          </form>
          </div>
        </div>
      
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      </div>
  
    </main>

    
    
   <script src="app.js"></script>
  </body>
 
</html>
